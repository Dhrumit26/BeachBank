[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Configure secrets scanning to ignore cache files and source files that use env vars
  SECRETS_SCAN_OMIT_PATHS = ".netlify/**,.next/cache/**,node_modules/**,.next/**,lib/actions/dwolla.actions.ts,lib/plaid.ts"
  # Disable scanning for specific keys that are false positives
  SECRETS_SCAN_OMIT_KEYS = "DWOLLA_ENV,PLAID_ENV"

